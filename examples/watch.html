<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/easel.js"></script>
    <script type="text/javascript" src="../lib/jquery.floatinghands.js"></script>
    <script type="text/javascript">
    $(function () {
      daily = function (timeFn) {
        now = timeFn();
        day = now.getDate();
        dayAngle = 360 / 31;
        return day * dayAngle;
      };
      hourly = function (timeFn) {
        now = timeFn();
        hour = now.getHours() % 12;
        return hour / 12 * 360;
      };
      minutely = function (timeFn) {
        now = timeFn();
        second = now.getMinutes();
        return second / 60 * 360;
      };
      secondly = function (timeFn) {
        now = timeFn();
        second = now.getSeconds();
        return second / 60 * 360;
      };
      $("#widget").floatinghands([
        {image: "case.png"},
        {image: "date_disk.png", x: 142, y: 213, regX: 142, regY: 213, fn: daily},
        {image: "dial.png"},
        {image: "hour.png", x: 142, y: 213, regX: 142, regY: 213, fn: hourly},
        {image: "min.png", x: 142, y: 213, regX: 142, regY: 213, fn: minutely},
        {image: "sec.png", x: 103, y: 213, regX: 103, regY: 213, fn: secondly},
       ]);
    });
    </script>
  </head>
  <body>
    <canvas id="widget" width="284" height="426">
      Your browser does not understand HTML5 Canvas.
    </canvas>
  </body>
</html>
